<body>
    <main></main>
</body>

<script>
/* Bloco: cosumindo a API contida em 'server.js' usando ***lite-server***(Browsersync) */
    async function getContent() {
        try {
            const response = await fetch('http://localhost:3265/')
            // console.log(response);
            const data = await response.json();

            // console.log(data);
            show(data)

        } catch (err) {
            console.log("N√ÉO ESTOU ACERTANDO A PORTA!");
        }
    }

    getContent()



/* Bloco: Exibindo conteudo(resposta) da API via browser */    
    function show(users) {

        let list = ''

        for (user of users) {
            list += `<li>${user.name}</li>`
        }
        document.querySelector('main').innerHTML = list;
    }
</script>
